name: Build and deploy Node.js app to Azure Web App - broccolisystem

on:
    push:
        branches:
            - main
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Set up Node.js version
              uses: actions/setup-node@v3
              with:
                  node-version: "20.x"

            - name: Install dependencies and build
              run: |
                  cd BroccoliSystem
                  npm install
                  npm run build

            - name: Upload artifact for deployment
              uses: actions/upload-artifact@v4
              with:
                  name: broccolisystem-artifact
                  path: ./dist

    deploy:
        runs-on: ubuntu-latest
        needs: build
        environment:
            name: "Production"
            url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

        steps:
            - name: Download artifact from build job
              uses: actions/download-artifact@v4
              with:
                  name: broccolisystem-artifact

            - name: Deploy to Azure Web App
              id: deploy-to-webapp
              uses: azure/webapps-deploy@v3
              with:
                  app-name: "broccolisystem"
                  slot-name: "Production"
                  package: ./dist
                  publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_DFF337F2CC2249669EE5812847DC4E01 }}
